
       <!DOCTYPE html>
<html>
<head>
	<title>Timeline</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
			padding: 20px;
		}

		h1 {
			text-align: center;
			margin-bottom: 50px;
		}

		.timeline {
			position: relative;
			list-style: none;
			padding: 0;
			margin: 50px 0;
		}

		.timeline:before {
			content: "";
			position: absolute;
			top: 0;
			left: 50%;
			transform: translateX(-50%);
			height: 100%;
			width: 2px;
			background-color: #bbb;
			z-index: -1;
		}

		.timeline li {
			position: relative;
			padding: 50px 0;
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
		}

		.timeline li::before {
			content: "";
			position: absolute;
			top: 50%;
			left: -10px;
			transform: translateY(-50%);
			height: 2px;
			width: 10px;
			background-color: #bbb;
			z-index: -1;
		}

		.timeline li .timeline-date {
			position: absolute;
			top: 0;
			left: 50%;
			transform: translateX(-50%);
			padding: 10px 20px;
			background-color: #fff;
			border: 2px solid #bbb;
			border-radius: 50px;
			font-weight: bold;
			z-index: 1;
		}

		.timeline li .timeline-content {
			flex: 1;
			margin-top: 20px;
			margin-left: 30px;
			margin-right: 30px;
			text-align: center;
		}

		.timeline li .timeline-content h2 {
			margin-bottom: 10px;
		}

		.timeline li.left .timeline-date {
			left: auto;
			right: 50%;
			transform: translateX(50%);
		}

		.timeline li.left .timeline-content {
			margin-left: 0;
			margin-right: 30px;
			text-align: right;
		}

		.timeline li.right .timeline-date {
			left: 50%;
			transform: translateX(-50%);
		}

		.timeline li.right .timeline-content {
			margin-left: 30px;
			margin-right: 0;
			text-align: left;
		}

		@media (max-width: 768px) {
			.timeline:before {
				left: 25px;
			}

			.timeline li {
				padding: 30px 0;
			}

				padding: 5px 10px;
				font-size: 12px;
			}

</head>

        </div>
        <div class="event">
          <div class="event-date">Apr 2022</div>
          <div class="event-description">Occasion 2</div>
        </div>
        <div class="event">
          <div class="event-date">Jul 2022</div>
          <div class="event-description">Occasion 3</div>
        </div>
        <div class="event">
          <div class="event-date">Oct 2022</div>
          <div class="event-description">Occasion 4</div>
        </div>
        <div class="event">
          <div class="event-date">Jan 2023</div>
          <div class="event-description">Occasion 5</div>
        </div>
      </div>
      
</body>
</html>
